<div class="main-content">
  <div class="section-content section-content-p30">

    <h4>Category: {{ currentCategoryName }}</h4>
    <hr>

    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{product.id}}" routerLinkActive="router-link-active">
              <img src="{{product.imageUrl}}" class="img-responsive">
            </a>
            <a routerLink="/products/{{product.id}}" routerLinkActive="router-link-active">
              <h1>{{product.name}}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency:'USD'}}</div>
            <a href="#" class="primary-btn"> Add to cart </a>
          </div>
        </div>

        <!-- If products are not found using keyword-->
        <div *ngIf="products?.length==0" class="alert alert-danger col md-12" role="alert">
          No products found
        </div>

      </div>
    </div>
  </div>
</div>
