<div class="main-content">
  <div class="section-content section-content-p30">

    <h4>Category: {{ currentCategoryName }}</h4>
    <hr>

    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{product.id}}" routerLinkActive="router-link-active">
              <img src="{{product.imageUrl}}" class="img-responsive">
            </a>
            <a routerLink="/products/{{product.id}}" routerLinkActive="router-link-active">
              <h1>{{product.name}}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency:'USD'}}</div>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm"> Add to cart </button>
          </div>
        </div>

        <!-- If products are not found using keyword-->
        <div *ngIf="products?.length==0" class="alert alert-danger col md-12" role="alert">
          No products found
        </div>

      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">

                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements"
                  [boundaryLinks]="true" [maxSize]="3" (pageChange)="listProducts()">

                </ngb-pagination>

              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>

                <select (change)="updatePageSize($event.target.value)">
                  <option>5</option>
                  <option>10</option>
                  <option selected="true">20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- end footer -->

    </div>
  </div>
</div>
